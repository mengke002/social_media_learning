name: Fast LLM Analysis (Every 2 Hours)

on:
  schedule:
    # 每2小时运行一次,但跳过UTC 17:00-23:00 (北京时间1:00-7:00,数据源不工作)
    # 运行时间(UTC): 1:00, 3:00, 5:00, 7:00, 9:00, 11:00, 13:00, 15:00
    # 对应北京时间: 9:00, 11:00, 13:00, 15:00, 17:00, 19:00, 21:00, 23:00
    - cron: '0 1,3,5,7,9,11,13,15 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  fast-llm-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Fast LLM较快,30分钟足够

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fast LLM Priority Analysis
        env:
          # 学习数据库配置
          LEARNING_DB_HOST: ${{ secrets.LEARNING_DB_HOST }}
          LEARNING_DB_PORT: ${{ secrets.LEARNING_DB_PORT }}
          LEARNING_DB_USER: ${{ secrets.LEARNING_DB_USER }}
          LEARNING_DB_PASSWORD: ${{ secrets.LEARNING_DB_PASSWORD }}
          LEARNING_DB_NAME: ${{ secrets.LEARNING_DB_NAME }}
          LEARNING_DB_SSL_MODE: REQUIRED

          # X数据源数据库配置
          SOURCE_X_DB_HOST: ${{ secrets.SOURCE_X_DB_HOST }}
          SOURCE_X_DB_PORT: ${{ secrets.SOURCE_X_DB_PORT }}
          SOURCE_X_DB_USER: ${{ secrets.SOURCE_X_DB_USER }}
          SOURCE_X_DB_PASSWORD: ${{ secrets.SOURCE_X_DB_PASSWORD }}
          SOURCE_X_DB_NAME: ${{ secrets.SOURCE_X_DB_NAME }}
          SOURCE_X_DB_SSL_MODE: REQUIRED

          # 即刻数据源数据库配置
          SOURCE_JIKE_DB_HOST: ${{ secrets.SOURCE_JIKE_DB_HOST }}
          SOURCE_JIKE_DB_PORT: ${{ secrets.SOURCE_JIKE_DB_PORT }}
          SOURCE_JIKE_DB_USER: ${{ secrets.SOURCE_JIKE_DB_USER }}
          SOURCE_JIKE_DB_PASSWORD: ${{ secrets.SOURCE_JIKE_DB_PASSWORD }}
          SOURCE_JIKE_DB_NAME: ${{ secrets.SOURCE_JIKE_DB_NAME }}
          SOURCE_JIKE_DB_SSL_MODE: REQUIRED

          # LLM配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}

          # 处理配置
          PROCESSING_DAYS_BACK: 1
          PROCESSING_PRIORITY_THRESHOLD: 40
          PROCESSING_FAST_LLM_WORKERS: 5
          PROCESSING_FAST_LLM_DELAY: 0.5

        run: |
          python3.12 main.py --task fast_llm

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-llm-logs-${{ github.run_number }}
          path: logs/
          retention-days: 3
