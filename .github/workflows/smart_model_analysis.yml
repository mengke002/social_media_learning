name: Smart Model Analysis (Every 4 Hours)

on:
  schedule:
    # 北京时间 10:00, 15:00, 20:00 运行 (UTC 2:00, 7:00, 12:00)
    - cron: '0 2,7,12 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  smart-model-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Smart Model较慢,给足够时间

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Smart Model Analysis and Notion Push
        env:
          # 学习数据库配置
          LEARNING_DB_HOST: ${{ secrets.LEARNING_DB_HOST }}
          LEARNING_DB_PORT: ${{ secrets.LEARNING_DB_PORT }}
          LEARNING_DB_USER: ${{ secrets.LEARNING_DB_USER }}
          LEARNING_DB_PASSWORD: ${{ secrets.LEARNING_DB_PASSWORD }}
          LEARNING_DB_NAME: ${{ secrets.LEARNING_DB_NAME }}
          LEARNING_DB_SSL_MODE: REQUIRED

          # X数据源配置
          SOURCE_X_DB_HOST: ${{ secrets.SOURCE_X_DB_HOST }}
          SOURCE_X_DB_PORT: ${{ secrets.SOURCE_X_DB_PORT }}
          SOURCE_X_DB_USER: ${{ secrets.SOURCE_X_DB_USER }}
          SOURCE_X_DB_PASSWORD: ${{ secrets.SOURCE_X_DB_PASSWORD }}
          SOURCE_X_DB_NAME: ${{ secrets.SOURCE_X_DB_NAME }}
          SOURCE_X_DB_SSL_MODE: REQUIRED

          # 即刻数据源配置
          SOURCE_JIKE_DB_HOST: ${{ secrets.SOURCE_JIKE_DB_HOST }}
          SOURCE_JIKE_DB_PORT: ${{ secrets.SOURCE_JIKE_DB_PORT }}
          SOURCE_JIKE_DB_USER: ${{ secrets.SOURCE_JIKE_DB_USER }}
          SOURCE_JIKE_DB_PASSWORD: ${{ secrets.SOURCE_JIKE_DB_PASSWORD }}
          SOURCE_JIKE_DB_NAME: ${{ secrets.SOURCE_JIKE_DB_NAME }}
          SOURCE_JIKE_DB_SSL_MODE: REQUIRED

          # LLM配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_SMART_MODELS: ${{ secrets.LLM_SMART_MODELS }}
          LLM_MAX_TOKENS: ${{ secrets.LLM_MAX_TOKENS }}
          LLM_SMART_MODEL_MAX_TOKENS: ${{ secrets.LLM_SMART_MODEL_MAX_TOKENS }}

          # Notion配置
          NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}

          # 处理配置(可选覆盖,如未设置则使用代码默认值)
          PROCESSING_TOP_N_POSTS: ${{ secrets.PROCESSING_TOP_N_POSTS || '' }}
          PROCESSING_PRIORITY_THRESHOLD: ${{ secrets.PROCESSING_PRIORITY_THRESHOLD || '' }}
          PROCESSING_SMART_MODEL_WORKERS: ${{ secrets.PROCESSING_SMART_MODEL_WORKERS || '' }}

        run: |
          python3.12 main.py --task smart_model

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smart-model-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
