name: Smart Model Analysis (Every 4 Hours)

on:
  schedule:
    # 每4小时运行一次,但跳过UTC 20:00 (北京时间4:00,数据源不工作)
    # 运行时间(UTC): 0:00, 4:00, 8:00, 12:00, 16:00
    # 对应北京时间: 8:00, 12:00, 16:00, 20:00, 0:00
    - cron: '0 0,4,8,12,16 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  smart-model-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Smart Model较慢,给足够时间

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Smart Model Analysis and Notion Push
        env:
          # 学习数据库配置
          LEARNING_DB_HOST: ${{ secrets.LEARNING_DB_HOST }}
          LEARNING_DB_PORT: ${{ secrets.LEARNING_DB_PORT }}
          LEARNING_DB_USER: ${{ secrets.LEARNING_DB_USER }}
          LEARNING_DB_PASSWORD: ${{ secrets.LEARNING_DB_PASSWORD }}
          LEARNING_DB_NAME: ${{ secrets.LEARNING_DB_NAME }}
          LEARNING_DB_SSL_MODE: REQUIRED

          # LLM配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_SMART_MODELS: ${{ secrets.LLM_SMART_MODELS }}

          # Notion配置
          NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}

          # 处理配置
          PROCESSING_TOP_N_POSTS: 20
          PROCESSING_SMART_MODEL_WORKERS: 2
          PROCESSING_SMART_MODEL_DELAY: 2.0
          PROCESSING_SMART_MODEL_RETRY_DELAY: 10.0

        run: |
          python3.12 main.py --task smart_model

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smart-model-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
